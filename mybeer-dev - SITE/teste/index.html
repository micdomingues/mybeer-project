<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <base href="/">
    <title>MyBeer - Tudo sobre o seu bar em um só lugar!!!</title>


    <!--    Scripts - CSS    -->

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Morris Charts CSS -->
    <link href="css/plugins/morris.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

    <!-- MyBeer Css -->
    <link href="css/mybeer.css" rel="stylesheet" type="text/css">

    <!-- DatePicker Css -->
    <link href="css/datepicker3.css" rel="stylesheet" type="text/css">

    <!-- MenuSide Css -->
    <link rel="stylesheet" href="css/navigator.css">



    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

</head>

<body ng-app="app">
    <div class="backColor">
        <div class="col-lg-12" style="padding-right:35px;">
            <div class="btn-group menu-top" dropdown>
                <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle>
                    <span class="glyphicon glyphicon-user"></span>Admin <b class="caret"></b>
                </button>
                <ul class="dropdown-menu" role="menu" style="right: 0; left: auto;">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span>Profile</a>
                    </li>
                    <li><a href="#"><span class="glyphicon glyphicon-cog"></span>Settings</a>
                    </li>
                    <li class="divider"></li>
                    <li><a href="#"><span class="glyphicon glyphicon-off"></span>Logout</a>
                    </li>
                </ul>
            </div>

            <div class="btn-group menu-top" dropdown>
                <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle>
                    <span class="glyphicon glyphicon-envelope"></span>Inbox <span class="label label-info">32</span>
                </button>
                <ul class="dropdown-menu" role="menu" style="right: 0; left: auto;">
                    <li><a href="#"><span class="label label-warning">4:00 AM</span>Favourites Snippet</a>
                    </li>
                    <li><a href="#"><span class="label label-warning">4:30 AM</span>Email marketing</a>
                    </li>
                    <li><a href="#"><span class="label label-warning">5:00 AM</span>Subscriber focused email
                            design</a>
                    </li>
                    <li class="divider"></li>
                    <li><a href="#" class="text-center">View All</a>
                    </li>
                </ul>
            </div>

            <div class="btn-group menu-top" dropdown>
                <button type="button" class="btn btn-default dropdown-toggle" dropdown-toggle>
                    <span class="glyphicon glyphicon-comment"></span>Chats <span class="label label-primary">42</span>
                </button>
                <ul class="dropdown-menu" role="menu" style="right: 0; left: auto;">
                    <li><a href="#"><span class="label label-warning">7:00 AM</span>Hi :)</a>
                    </li>
                    <li><a href="#"><span class="label label-warning">8:00 AM</span>How are you?</a>
                    </li>
                    <li><a href="#"><span class="label label-warning">9:00 AM</span>What are you doing?</a>
                    </li>
                    <li class="divider"></li>
                    <li><a href="#" class="text-center">View All</a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-xs-12" style="padding:0">


            <div class="nav-side-menu">
                <div class="brand">Brand Logo</div>
                <i class="fa fa-bars fa-2x toggle-btn" data-toggle="collapse" data-target="#menu-content"></i>
                <div class="menu-list">
                    <ul id="menu-content" class="menu-content collapse out">
                        <li ng-class="{'active' : isSet(0)}" ng-click="setPage(0)">
                            <a href="dashboard">
                                <i class="fa fa-dashboard fa-lg"></i> Dashboard
                            </a>
                        </li>

                        <li ng-class="{'active' : isSet(1)}" ng-click="setPage(1)">
                            <a href="cardapio">
                                <i class="fa fa-book fa-lg"></i> Cardapio
                            </a>
                        </li>
                        <li ng-class="{'active' : isSet(2)}" ng-click="setPage(2)">
                            <a href="estatisticas">
                                <i class="fa fa-bar-chart fa-lg"></i> Estatística
                            </a>
                        </li>
                        <li ng-class="{'active' : isSet(3)}" ng-click="setPage(3)">
                            <a href="perfil">
                                <i class="fa fa-user fa-lg"></i> Perfil
                            </a>
                        </li>

                    </ul>
                </div>
            </div>



            <div ng-view></div>
        </div>
    </div>





    <!--    Scripts - JAVASCRIPT    -->



    <!-- AngularJs -->
    <script src="js/angular.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0rc1/angular-route.min.js"></script>

    <!-- BootsTrap Angular UI -->
    <script src="js/bootstrap-angular-ui.js"></script>

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

    <!-- Morris Charts JavaScript -->
    <script src="js/plugins/morris/raphael.min.js"></script>
    <script src="js/plugins/morris/morris.js"></script>
    <script src="js/plugins/morris/morris-data.js"></script>

    <!--  DatePicker  -->
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/datepicker.js"></script>

    <script src="app/app.js"></script>
    <script src="app/controllers/controllers.js"></script>
    <script src="app/controllers/perfilUser.js"></script>


</body>

</html>
