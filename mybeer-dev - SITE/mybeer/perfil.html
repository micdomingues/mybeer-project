<!DOCTYPE html>
<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>MyBeer</title>

        <!-- Bootstrap Core CSS -->
        <link href="css/bootstrap.css" rel="stylesheet">   
        
        <!-- Bootstrap3 Core CSS -->
<!--        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css">-->

        <!-- Custom CSS -->
        <link href="css/sb-admin.css" rel="stylesheet">

        <!-- Morris Charts CSS -->
        <link href="css/plugins/morris.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <!-- DatePicker Css -->
        <link href="css/datepicker3.css" rel="stylesheet" type="text/css">
        


        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

    </head>
    <body ng-app="perfilApp">

        <div id="wrapper">

            <!-- Navigation -->
            <div ng-include="'navegation.html'"></div>

            <div id="page-wrapper">

                <div class="container-fluid">

                    <!-- Page Heading -->
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">
                                MyBeer <small>Seja bem-vindo</small>
                            </h1>
                            <ol class="breadcrumb">
                                <li class="active">
                                    <i class="fa fa-dashboard"></i> Perfil
                                </li>
                            </ol>
                        </div>
                    </div>


                   
                    <div class="row col-lg-8 col-lg-offset-2"  ng-controller="perfilController" >
                    
                        <div class="row-fluid user-infos">
                            <div class="span10 offset1">
                                <div class="panel panel-default">
                                    <div class="panel-heading">
                                        <h2 class="panel-title"> <h3><strong>{{userName}}</strong></h3></h2>
                                    </div>
                                    <div class="panel-body">
                                        <div class="row-fluid">
                                            <div class="span3" align="center">
                                                <img class="img-circle"
                                                     src="{{user.image}}"
                                                     alt="User Pic">
                                            </div>
                                            <br/>
                                            <div class="span6">
                                                <table class="table table-condensed table-responsive table-user-information">
                                                    <tbody>
                                                        <tr>
                                                            <td>{{userAge}}</td>
                                                            <td>{{user.age}}</td>
                                                        </tr>
                                                        <tr>
                                                            <td>{{userEmail}}</td>
                                                            <td>{{user.email}}</td>
                                                        </tr>
                                                        <tr>
                                                            <td>{{userNickName}}</td>
                                                            <td>{{user.nickName}}</td>
                                                        </tr>
                                                        <tr>
                                                            <td>{{userCity}}</td>
                                                            <td>{{user.city}}</td>
                                                        </tr>
                                                        <tr>
                                                            <td>{{userDrinks}}</td>
                                                            <td>{{user.drinks}}</td>
                                                        </tr>
                                                        <tr>
                                                            <td>{{userFood}}</td>
                                                            <td>{{user.food}}</td>
                                                        </tr>
                                                        <tr>
                                                            <td>{{userStatus}}</td>
                                                            <td>{{user.status}}</td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="panel-footer">
                                        <button class="btn btn-primary" title="Vizualizar"><span class="glyphicon glyphicon-envelope"></span></button>
                                        <span class="pull-right">
                                            <button class="btn btn-primary" title="Vizualizar"><span class="glyphicon glyphicon-edit"></span></button>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>


                </div>
                <!-- /.container-fluid -->

            </div>
            <!-- /#page-wrapper -->

        </div>
        <!-- /#wrapper -->

        <!-- AngularJs -->
        <script src="js/angular.js"></script>

        <!-- BootsTrap Angular UI -->
        <script src="js/bootstrap-angular-ui.js"></script>

        <!-- jQuery -->
        <script src="js/jquery.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="js/bootstrap.min.js"></script>

        <!-- Morris Charts JavaScript -->
        <script src="js/plugins/morris/raphael.min.js"></script>
        <script src="js/plugins/morris/morris.min.js"></script>

        <script src="js/bootstrap-datepicker.js"></script>
        <script src="js/datepicker.js"></script>

        <script src="js/angularjs/perfilUser.js"></script>

    </body>

</html>
