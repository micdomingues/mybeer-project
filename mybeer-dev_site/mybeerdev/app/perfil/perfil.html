<div id="page-wrapper">

    <div class="container-fluid">

        <!-- Page Heading -->
            <div class="col-lg-12">
                <h1 class="page-header">
                                MyBeer
                            </h1>
                <ol class="breadcrumb">
                    <li class="active">
                        <i class="fa fa-user"></i><strong> Perfil<strong/>
                    </li>
                </ol>
            </div>
        <div class="row col-lg-8 col-lg-offset-2" ng-controller="perfil">

            <div class="row-fluid user-infos">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h2 class="panel-title"> <h3><strong>{{userName}}</strong></h3></h2>
                        </div>
                        <div class="panel-body">
                            <div class="row-fluid">
                                <div class="span3" align="center">
                                    <img class="img-circle" src="{{user.image}}" alt="{{user.image}}" style="width:200px;height:200px">
                                </div>
                                <br/>
                                <div class="span6">
                                    <table class="table table-condensed table-responsive table-user-information">
                                        <tbody>
                                            <tr>
                                                <td>{{userAge}}</td>
                                                <td>{{user.age}}</td>
                                            </tr>
                                            <tr>
                                                <td>{{userEmail}}</td>
                                                <td>{{user.email}}</td>
                                            </tr>
                                            <tr>
                                                <td>{{userNickName}}</td>
                                                <td>{{user.nickName}}</td>
                                            </tr>
                                            <tr>
                                                <td>{{userCity}}</td>
                                                <td>{{user.city}}</td>
                                            </tr>
                                            <tr>
                                                <td>{{userDrinks}}</td>
                                                <td>{{user.drinks}}</td>
                                            </tr>
                                            <tr>
                                                <td>{{userFood}}</td>
                                                <td>{{user.food}}</td>
                                            </tr>
                                            <tr>
                                                <td>{{userStatus}}</td>
                                                <td>{{user.status}}</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <button class="btn btn-primary" title="Vizualizar"><span class="glyphicon glyphicon-envelope"></span>
                            </button>
                            <span class="pull-right">
                                            <button class="btn btn-primary" title="Vizualizar"><span class="glyphicon glyphicon-edit"></span>
                            </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <!-- /.container-fluid -->

</div>
<!-- /#page-wrapper -->
