<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" />
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />

<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>

<div id="page-wrapper">
    <div class="container-fluid">
        <div class="col-lg-12">
            <h1 class="page-header">
                            MyBeer <small>Seja bem-vindo</small>
                        </h1>
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-book"></i> Eventos
                </li>
            </ol>
        </div>


        <div class="col-lg-12 col-md-4">

            <div>

                <div class="panel panel-default" style="padding:5px">
                    <div class="panel-heading">
                        <div class="panel-title">
                            Menu Eventos
                        </div>
                    </div>
                    <div class="col-xs-12" style="padding:10px">
                        <div class="col-md-6">
                            <label>Nome do Cardápio: *</label>
                            <input type="text" class="form-control form-group" placeholder="Nome do Evento" ng-model="evento.nome">
                        </div>
                        <div class="form-group col-md-6">
                            <label>Descrição do evento: *</label>
                            <textarea class="form-control" rows="6" ng-model="evento.descricao"></textarea>
                        </div>
                        <div class="col-md-6">
                            <label>Link do evento no Facebook: *</label>
                            <input type="text" class="form-control form-group" placeholder="www.facebook.com/evento" ng-model="evento.facebook">
                        </div>
                        <div ng-controller="DatepickerDemoCtrl" class="col-xs-12 col-md-6 form-group">
                            <label>Inicio do cardápio</label>
                            <div>
                                <p class="input-group">
                                    <input type="text" id="date" class="form-control" datepicker-popup="{{format}}" is-open="opened" ng-model="evento.data" placeholder="99/99/9999" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" min-date="minDate" ng-required="true" close-text="Fechar" />
                                    <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="form-group pull-right">

                        <button type="button" class="btn btn-warning" ng-click="criarEventos()"> <span>Salvar Evento</span> </button>
                    </div>

                    <div class="clearfix"></div>
                </div>


            </div>

            <div class="panel panel-default" style="padding:5px">
                <div class="panel-heading">
                    <div class="panel-title">
                        Menu Eventos
                    </div>
                </div>
                <div class="col-xs-12" style="padding:10px">
                    <div class="col-xs-12 col-sm-offset-2 col-sm-8">
                        <ul class="event-list">
                            <li>
                                <time datetime="2014-07-20 2000">
                                    <span class="day">20</span>
                                    <span class="month">Jan</span>
                                    <span class="year">2014</span>
                                    <span class="time">8:00 PM</span>
                                </time>
                                <img alt="My 24th Birthday!" src="https://farm5.staticflickr.com/4150/5045502202_1d867c8a41_q.jpg" />
                                <h2 class="title">Aniversário do Bar!</h2>
                                <p class="desc">Bar Happy Hour da Amizade, SP</p>

                    </div>
                    <div class="social">
                        <ul>
                            <li class="facebook" style="width:33%;"><a href="#facebook"><span class="fa fa-facebook"></span></a>
                            </li>
                        </ul>
                    </div>
                    </li>
                    </ul>
                </div>



            </div>
            <div class="form-group pull-right">

                <button type="button" class="btn btn-warning" ng-click="criarEventos()"> <span>Criar Evento</span> </button>
            </div>

            <div class="clearfix"></div>

        </div>

        <!--
            <form action="rest/files/upload" method="post" enctype="multipart/form-data">

                <p>
                    Select a file : <input type="file" name="file" size="50" />
                </p>

                <input type="submit" value="Upload It" />
            </form>
-->

        <!-- /.container-fluid -->


    </div>
    <!-- /#page-wrapper -->

</div>
</div>
<script>
    jQuery(function ($) {
        $("#date").mask("99/99/9999");
    });
</script>
