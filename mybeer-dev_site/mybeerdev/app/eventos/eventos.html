<div id="page-wrapper">
    <div class="container-fluid">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-fw fa-calendar"></i> <strong>Eventos<strong/>
                </li>
            </ol>
        </div>


        <div class="col-lg-12 col-md-12">
            <div ng-show="!isCliente" class="panel panel-default" style="padding:5px">
                <div class="panel-heading">
                    <div class="panel-title">
                        Menu Eventos
                    </div>
                </div>
                <div class="col-xs-12">
                    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
                </div>
                <div class="col-xs-12" style="padding:10px">
                    <div class="col-md-6">
                        <label>Nome do Evento: *</label>
                        <input type="text" class="form-control form-group" placeholder="Nome do Evento" ng-model="evento.nome">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Descrição do evento: *</label>
                        <textarea class="form-control" rows="6" ng-model="evento.descricao"></textarea>
                    </div>
                    <div class="col-md-6">
                        <label>Link do evento no Facebook: *</label>
                        <input type="text" class="form-control form-group" placeholder="www.facebook.com/evento" ng-model="evento.linkevento">
                    </div>
                    <div ng-controller="DatepickerDemoCtrl" class="col-xs-12 col-md-6 form-group">
                        <div>
                            <label>Data do evento</label>
                            <p class="input-group">
                                <input type="text" id="date" class="form-control" datepicker-popup="{{format}}" is-open="opened" ng-model="evento.data" placeholder="99/99/9999" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" min-date="minDate" ng-required="true" close-text="Fechar" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </div>
                            </p>
                <div class="col-xs-12 col-md-6 col-xs-offset-4">
                    <label>Hora do evento</label>
                    <timepicker ng-model="mytime" hour-step="1" minute-step="1" show-meridian="ismeridian"></timepicker>
                </div>
                        </div>
                    </div>
    
                <div class="form-group pull-right">

                    <button type="button" class="btn btn-warning" ng-click="criarEventos()"> <span>Salvar Evento</span> </button>
                </div>
                <div class="clearfix"></div>
        </div>
               

           

            <div class="panel panel-default" style="padding:5px">
                <div class="panel-heading">
                    <div class="panel-title">
                        Meus Eventos
                    </div>
                </div>
                <div class="col-xs-12 col-md-12" style="padding:10px">

                    <div ng-repeat="evento in eventos">
                    <div class="col-lg-12 col-md-12">
                        <ul class="event-list">
                            <li>
                                <time datetime="2014-07-20">
                                    <span class="day">{{evento.dia}}</span>
                                    <span class="month">{{evento.mesString}}</span>
                                    <span class="year">{{evento.ano}}</span>
                                    <span class="time">ALL DAY</span>
                                </time>
                                <div class="info">
                                    <h2 class="title">{{evento.nome}}</h2>
                                    <p class="desc">{{evento.descricao}}</p>
                                    <p class="desc"><a href="#/bar/{{evento.codbar}}">{{evento.nomebar}}</a></p>
                                </div>
                                <div class="social">
                                    <ul>
                                        <li class="facebook" style="width:33%;"><a ng-href="{{evento.linkevento}}" target="_blank"><span class="fa fa-facebook" ></span></a>
                                        </li>
                                    </ul>
                                </div>
                            </li>
                        </ul>
                    </div>
                    </div>

                    <div style="text-align:center" ng-show="eventos.length == 0"> <h2 >Nenhum evento foi encontrado!</h2></div>
                    <div class="clearfix"></div>

                </div>
                <div class="clearfix"></div>
            </div>
    </div>

                <p>
                    Select a file : <input type="file" name="file" size="50" />
                </p>

                <input type="submit" value="Upload It" />
            </form>
-->

            <!-- /.container-fluid -->

    </div>
</div>
<script>
    jQuery(function ($) {
        $("#date").mask("99/99/9999");
    });
</script>
