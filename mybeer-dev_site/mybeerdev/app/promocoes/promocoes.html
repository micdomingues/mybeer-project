<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" />
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />

<script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>

<div id="page-wrapper">
    <div class="container-fluid">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-bullhorn"></i> <strong>Promoções<strong/>
                </li>
            </ol>
        </div>


        <div class="col-lg-12 col-md-12">
            <div ng-show="!isCliente" class="panel panel-default" style="padding:5px">
                <div class="panel-heading">
                    <div class="panel-title">
                        Menu Promoções
                    </div>
                </div>
                <div class="col-xs-12">
                    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
                </div>
                <div class="col-xs-12" style="padding:10px">
                    <div class="col-md-6">
                        <label>Título da Promoção: *</label>
                        <input type="text" class="form-control form-group" placeholder="Título da Promoção" ng-model="evento.nome">
                    </div>

                    <div class="form-group col-md-6">
                        <label>Descrição da promoção: *</label>
                        <textarea class="form-control" rows="6" ng-model="evento.descricao"></textarea>
                    </div>

                    <div ng-controller="DatepickerDemoCtrl" class="col-xs-12 col-md-6 form-group">
                        <label>Inicio da promoção</label>
                        <div>
                            <p class="input-group">
                                <input type="text" id="date" class="form-control" datepicker-popup="{{format}}" is-open="opened" ng-model="evento.data" placeholder="99/99/9999" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" min-date="minDate" ng-required="true" close-text="Fechar" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label>Tipo da Promoção: </label>

                            <form name="myForm">
                              <label>
                                <input type="radio" ng-model="promocao.tipo" value="todos">
                                Para Todos
                              </label><br/>
                              <label>
                                <input type="radio" ng-model="promocao.tipo" value="favoritados">
                                Para Favoritados
                              </label><br/>
                             </form>
                             <br/>
                    </div>
                </div>
                <div class="form-group pull-right">

                    <button type="button" class="btn btn-warning" ng-click="criarPromocoes()"> <span>Salvar Promoção</span> </button>
                </div>

                <div class="clearfix"></div>
            </div>
            <div class="panel panel-default" style="padding:5px">
                <div class="panel-heading">
                    <div class="panel-title">
                        Minhas Promoções
                    </div>
                </div>
                    <table style="width:100%"  class="table table-hover">
                        <thead>
                            <tr>
                                <th><h4>Nome Bar</h4></th>
                                <th><h4>Descrição</h4></th>
                                <th><h4>Data Início</h4></th>
                                <th><h4>Data Fim</h4></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="promocao in promocoes" >
                                <td><a href="#/bar/{{promocao.codbar}}"> {{promocao.nomebar}}</a></td>
                                <td>{{promocao.descricao}}</td>
                                <td>{{promocao.datainicio}}</td>
                                <td>{{promocao.datafim}}</td>
                            </tr>
                        </tbody>

                    </table> 
                    </div>


                    <div class="clearfix"></div>

                </div>
                <div class="clearfix"></div>
            </div>
            <!--
            <form action="rest/files/upload" method="post" enctype="multipart/form-data">

                <p>
                    Select a file : <input type="file" name="file" size="50" />
                </p>

                <input type="submit" value="Upload It" />
            </form>
-->

            <!-- /.container-fluid -->

        </div>
        <!-- /#page-wrapper -->

    </div>
</div>
<script>
    jQuery(function ($) {
        $("#date").mask("99/99/9999");
    });
</script>
