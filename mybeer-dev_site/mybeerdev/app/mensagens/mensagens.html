<div id="page-wrapper">
    <div class="container-fluid">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-fa fa-envelope"></i> <strong>Mensagens</strong>
                </li>
            </ol>
        </div>


        <div ng-show="isCliente" ng-cloak>
            <!-- end of eventos -->

            <div ng-repeat="mensagem in mensagens">
            <div class="col-lg-4 col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="panel-title">
                            <i class="fa fa-beer fa-lg"></i>
                            <span><big>{{mensagem.nomebar}}</big></span> 
                            <span class="badge pull-right" >{{mensagem.data}}</span>
                        </div>
                    </div>
                    <div style="padding:10px">
                        <div class="alert-message" ng-class="{'alert-message-success' : !mensagem.lida , 'alert-message-warning' : mensagem.lida}">
                            <h4>
                               {{mensagem.assunto}}</h4>
                            <p>
                               {{mensagem.conteudo}}</p>
                        </div>
                    </div>
                </div>

            </div>
        </div>
            <!-- end of cardapio -->
    </div>
        
    </div>
    <!-- /.container-fluid -->
</div>
