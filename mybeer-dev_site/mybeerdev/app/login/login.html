<link type="text/css" rel="stylesheet" href="login/login.css">
<div class="container">
        <div class="col-md-4 col-md-offset-9" ng-show="false">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <span class="glyphicon glyphicon-lock"></span> Login</div>
                <div class="panel-body">
                    <form class="form-horizontal" role="form">
                        <div class="form-group">
                            <span class="text text-danger">{{msg}}</span>
                            <label for="inputEmail3" class="col-sm-3 control-label">
                                Usuário</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="user"  ng-model="user.usuario" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-3 control-label">
                                Senha</label>
                            <div class="col-sm-9">
                                <input type="password" class="form-control" id="inputPassword3" placeholder="Password" ng-model="user.senha" required>
                            </div>
                        </div>
                       
                        <div class="form-group last">
                            <div class="col-sm-offset-3 col-sm-9">
                                <button type="submit" class="btn btn-success btn-sm" ng-click="logar(user.usuario,user.senha)">
                                    Conectar-se</button>
                                <button type="reset" class="btn btn-default btn-sm">
                                    Limpar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    
    
    
    <div class="col-md-4 col-md-offset-4" ng-show="true">
        <div class="panel panel-default">
            <div class="panel-heading">
                <span class="glyphicon glyphicon-lock"></span> Registro</div>
            <div class="panel-body">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="username" class="col-sm-3 control-label">
                            Nome</label>
                        <div class="col-sm-9">
                            <input type="text" name="username" id="username" class="form-control" placeholder="Nome do Usuário" ng-model="usuario">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="col-sm-3 control-label">
                            Nome</label>
                        <div class="col-sm-9">
                            <input type="text" name="username" id="username" class="form-control" placeholder="Nome do Usuário" ng-model="usuario">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="col-sm-3 control-label">
                            Nome</label>
                        <div class="col-sm-9">
                            <input type="text" name="username" id="username" class="form-control" placeholder="Nome do Usuário" ng-model="usuario">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="col-sm-3 control-label">
                            Nome</label>
                        <div class="col-sm-9">
                            <input type="text" name="username" id="username" class="form-control" placeholder="Nome do Usuário" ng-model="usuario">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="username" class="col-sm-3 control-label">
                            Nome</label>
                        <div class="col-sm-9">
                            <input type="text" name="username" id="username" class="form-control" placeholder="Nome do Usuário" ng-model="usuario">
                        </div>
                    </div>
                    
                </form>
            </div>
            <div class="panel-footer">
                Ainda não é um Usuário? <a href="#">Registre-se aqui</a></div>
        </div>
    </div>
    
    
</div>
