<div class="container">
    <div class="row ctncenter">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-login">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-6">
                            <a href="#" class="active" id="login-form-link">Login</a>
                        </div>
                        <div class="col-xs-6">
                            <a href="#" id="register-form-link">Registrar</a>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12 ">
                            <div class="text-center">
                                <span class="text text-danger">{{msg}}</span>
                            </div>
                            <form id="login-form" role="form" style="display: block;">
                                <div class="form-group">
                                    <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Nome do Usuário" value="" ng-model="user.usuario">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Senha" ng-model="user.senha">
                                </div>
                                <div class="form-group">
                                    <div class="text-center">
                                        <div class="btn btn-primary btn-lg" ng-click="logar()" role="button">Conectar-se</div>
                                    </div>
                                </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="text-center">
                                        <a href="#" tabindex="5" class="forgot-password">Esqueceu Senha?</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                        </form>
                        <form id="register-form" action="#" method="post" role="form" style="display: none;">
                            <div class="form-group">
                                <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="Nome do Usuário" value="">
                            </div>
                            <div class="form-group">
                                <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email" value="">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Senha">
                            </div>
                            <div class="form-group">
                                <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirmar Senha">
                            </div>
                            <div class="form-group">
                                <input type="text" name="idade" id="idade" tabindex="1" class="form-control" placeholder="Idade" value="">
                            </div>
                            <div class="form-group">
                                <input type="text" name="apelido" id="apelido" tabindex="1" class="form-control" placeholder="Apelido" value="">
                            </div>
                            <div class="form-group">
                                <input type="text" name="cidade" id="cidade" tabindex="1" class="form-control" placeholder="Cidade" value="">
                            </div>
                            <div class="form-group">
                                <input type="text" name="driksfav" id="drinksfav" tabindex="1" class="form-control" placeholder="Drinks Favorito" value="">
                            </div>
                            <div class="form-group">
                                <input type="text" name="comidafav" id="comidafav" tabindex="1" class="form-control" placeholder="Comida Favorita" value="">
                            </div>

                            <input type="text" name="relacionastatus" id="relacionastatus" tabindex="1" class="form-control" placeholder="Status Relacionamento" value="">
                    </div>


                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-6 col-sm-offset-3">
                                <input type="submit" name="register-submit" id="register-submit" tabindex="4" class="form-control btn btn-register" value="Registrar Agora">
                            </div>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<script type="text/javascript">
    $(function () {

        $('#login-form-link').click(function (e) {
            $("#login-form").delay(100).fadeIn(100);
            $("#register-form").fadeOut(100);
            $('#register-form-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });
        $('#register-form-link').click(function (e) {
            $("#register-form").delay(100).fadeIn(100);
            $("#login-form").fadeOut(100);
            $('#login-form-link').removeClass('active');
            $(this).addClass('active');
            e.preventDefault();
        });

    });
</script>
