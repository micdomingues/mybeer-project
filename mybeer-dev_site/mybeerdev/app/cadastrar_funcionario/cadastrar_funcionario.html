<div id="page-wrapper">
    <div class="container-fluid">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-fw fa-user"></i> <strong>Cadastrar Funcionário<strong/>
                    </li>
            </ol>
        </div>


        <div class="col-lg-12 col-md-12">
            <div ng-show="isCliente === false" class="panel panel-default" style="padding:5px">
                <div class="panel-heading">
                    <div class="panel-title">
                        Menu do Bar
                    </div>
                </div>
                <div class="col-xs-12">
                    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
                </div>
                <form class="form-horizontal" role="form" ng-submit="editarBar()">
                    <div class="col-xs-12" style="padding:10px">
                        <div class="col-md-6">
                            <label>Nome do bar: *</label>
                            <input id="nome" name="nome" type="text" class="form-control form-group" placeholder="Nome do Bar" ng-model="bar.nomefantasia" required>
                        </div>
                        <div class="col-md-6">
                            <label>Descrição do bar: *</label>
                            <textarea id="descricao" name="descricao" type="text" class="form-control form-group" placeholder="Descrição do Bar" ng-model="bar.descricao" required></textarea>
                        </div>
                        <div class="col-md-6">
                            <label>Endereço do bar: *</label>
                            <input id="endereco" name="endereco" type="text" class="form-control form-group" placeholder="Endereço do Bar" ng-model="bar.endereco" required>
                        </div>

                        <div class="col-md-6">
                            <label>Observação: *</label>
                            <input id="observacao" name="observacao" type="text" class="form-control form-group" placeholder="Qualquer comentário que queira mostrar" ng-model="bar.observacao" required>
                        </div>
                        <div class="form-group pull-right">

                            <button type="submit" class="btn btn-warning" style="margin-right:10%"> <span>Editar Bar</span> </button>
                        </div>
                        <div class="clearfix"></div>
                    </div>
                </form>
                <div class="clearfix"></div>

            </div>
        </div>


    </div>
</div>-
