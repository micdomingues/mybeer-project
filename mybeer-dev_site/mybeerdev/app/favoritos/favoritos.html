<div id="page-wrapper">
    <div class="container-fluid">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-bullhorn"></i> <strong>Bares Favoritos<strong/>
                    </li>
            </ol>
        </div>


        <div class="col-lg-12 col-md-12">
            <div class="panel panel-default" style="padding:5px">
                <div class="panel-heading">
                    <div class="panel-title">
                        Lista de bares favoritos
                    </div>
                </div>
                <table ng-show="favoritos.length > 0" style="width:100%"  class="table table-hover">
                    <thead>
                        <tr>
                            <th><h4>Nome do bar</h4></th>
                            <th><h4>Descrição</h4></th>
                            <th><h4>Localização</h4></th>
                            <th><h4>Avaliacao</h4></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="bar in favoritos" >
                            <td><a ng-href="#/bar/{{bar.codbar}}">{{bar.nomefantasia}}</a></td>
                            <td>{{bar.descricao}}</td>
                            <td>{{bar.endereco}}</td>
                            <td> <rating ng-model="bar.mediaqualidade" max="max" readonly="isReadonly" on-hover="hoveringOver(value)" on-leave="overStar = null"></rating>
                                <div class="clearfix"></div>
                                <rating ng-model="bar.mediapreco" readonly="isReadonly" max="3" state-on="'glyphicon-usd'" state-off="'fa fa-strikethrough'"></rating></td>
                        </tr>
                    </tbody>

                </table> 
                <div style="text-align:center" ng-show="favoritos.length == 0"> <h2 >Nenhum bar foi favoritado</h2></div>
            </div>


            <div class="clearfix"></div>

        </div>
        <div class="clearfix"></div>
    </div>

</div>
<!-- /#page-wrapper -->

</div>
</div>
