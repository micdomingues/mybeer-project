<div id="page-wrapper">
    <div class="container-fluid">
        <div class="col-lg-12">
            <ol class="breadcrumb">
                <li class="active">
                    <i class="fa fa-fw fa-calendar"></i> <strong>lançamentos<strong/>
                </li>
            </ol>
        </div>


        <div class="col-lg-12 col-md-12">
            <div ng-show="isCliente === false" class="panel panel-default" style="padding:5px">
                <div class="panel-heading">
                    <div class="panel-title">
                        Menu lançamentos
                    </div>
                </div>
                <div class="col-xs-12">
                    <alert ng-repeat="alert in alerts" type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
                </div>
                <form class="form-horizontal" role="form" ng-submit="criarlancamentos()">
                <div class="col-xs-12" style="padding:10px">
                    <div class="col-md-6">
                        <label>CPF do Cliente: *</label>
                        <input id="cpf" name="cpf" type="text" class="form-control form-group" placeholder="CPF do Cliente" ng-model="lancamento.cpf" required>
                    </div>
                    <div class="form-group col-md-6">
                        <label>Valor do lançamento: *</label>
                        <input id="money" name="money" type="text" class="form-control form-group" placeholder="Valor do lancamento" ng-model="lancamento.valor" required>
                    </div>
    
                <div class="form-group pull-right">

                    <button type="submit" class="btn btn-warning" style="margin-right:10%"> <span>Salvar lançamento</span> </button>
                </div>
                <div class="clearfix"></div>
                </div>
                </form>
                <div class="clearfix"></div>
                
            </div>

            <div class="panel panel-default" style="padding:5px">
                <div class="panel-heading">
                    <div class="panel-title">
                        Meus lancamentos
                    </div>
                </div>
                <div class="col-xs-12 col-md-12" style="padding:10px">

                    <div>
                        <table style="width:100%"  class="table table-hover">
                            <thead>
                            <tr>
                                <th><h4>Nome Funcionário</h4></th>
                                <th><h4>Nome Cliente</h4></th>
                                <th><h4>Valor</h4></th>
                                <th><h4>Data</h4></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="lancamento in lancamentos" c>
                                <td>{{lancamento.nomefuncionario}}</td>
                                <td>{{lancamento.nomecliente}}</td>
                                <td>{{lancamento.valor}}</td>
                                <td>{{lancamento.data}}</td>
                            </tr>
                            </tbody>
                           
                        </table> 
                    </div>


                    <div class="clearfix"></div>

                </div>
                <div class="clearfix"></div>
            </div>
    </div>


    </div>
</div>
<script>
    jQuery(function ($) {
        $('#money').mask("#.##0,00", {reverse: true});
        $('#cpf').mask('000.000.000-00', {reverse: true});
    });
</script>
